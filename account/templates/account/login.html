{% load static %}

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'website_pictures/edony_icon.png' %}">

    <title>成員登入</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="POST">
      {% csrf_token %}
      <img class="mb-4" src="{% static 'website_pictures/edony_icon.png' %}" alt="" width="96" height="96">
      <h1 class="h3 mb-3 font-weight-normal">成員登入</h1>
      <label for="inputEmail" class="sr-only">使用者名稱</label>
      <input type="text" name="username" id="inputEmail" class="form-control" placeholder="使用者名稱" required autofocus>
      <label for="inputPassword" class="sr-only">密碼</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="密碼" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" name=remember_me value="yes" style="font-family: Microsoft Yahei; font-size:small;"> 記得我
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">登入</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
    </form>
  </body>
</html>
